name: Publish Package to npmjs

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: 
      - self-hosted
      - Linux

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Build Project
        run: npm ci
        
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
