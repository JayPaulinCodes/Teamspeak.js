name: CI Build

on:
    push:
        branches:
            - "develop"

jobs:
    build:
        runs-on:
            - self-hosted
            - Linux

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  registry-url: "https://registry.npmjs.org"

            - name: Bump package version
              run: node .github/actions/bump-package-version.js
