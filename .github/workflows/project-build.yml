name: CI Build

on:
    push:
        branches:
            - "master"
            - "develop"
            - "feature/**"
    pull_request:
        branches:
            - "master"
            - "develop"
            - "feature/**"

jobs:
    build:
        runs-on:
            - self-hosted
            - Linux

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "20.x"
                  registry-url: "https://registry.npmjs.org"

            - name: Build Project
              run: |
                npm ci
                npm run build
